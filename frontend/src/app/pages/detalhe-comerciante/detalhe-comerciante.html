<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/tabs/comerciantes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{comerciante?.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding detalhe-comerciante">
  <div *ngIf="comerciante" class="ion-text-center">
    <img [src]="comerciante.profilePic" [alt]="comerciante.nome">
    <br>
  </div>

  <p>{{comerciante?.sobre}}</p>
</ion-content>
