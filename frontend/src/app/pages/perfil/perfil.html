<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Minha Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="username" class="ion-padding-top ion-text-center">
    <img src="../../../assets/img/avatar.jpg" alt="avatar">
    <h2>{{username}}</h2>

    <ion-list inset>
      <ion-item (click)="trocarFoto()">Trocar Foto de Perfil</ion-item>
      <ion-item (click)="sair()">Sair</ion-item>
    </ion-list>
  </div>
</ion-content>
