<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Quero Cento</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="tertiary">
    <ion-searchbar id="barraBusca" placeholder="Buscar" [(ngModel)]="searchKey"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content id="cardGeral">
  <ion-card id="cardSalgados" (click)="presentImage(salgados)" class="bg-white">
    <ion-img id="imgsInicial" [src]="salgados"></ion-img>
  </ion-card>
  <ion-card id="cardDoces" (click)="presentImage(doces)" class="bg-white">
    <ion-img id="imgsInicial" [src]="doces"></ion-img>
  </ion-card>
</ion-content>
