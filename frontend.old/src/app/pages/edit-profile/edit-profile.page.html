<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
  <ion-card no-margin>
    <ion-card-content class="bg-profile">
      <img src="assets/avatar.jpg">
      <h1 id="tituloPerfil" class="fw500">Fausto Silva</h1>
      <ion-button (click)="getImages()" icon-left color="tertiary">
        Editar Avatar
      </ion-button>
    </ion-card-content>

    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Dados Básicos</ion-label>
            </ion-list-header>

            <ion-item>
              <ion-label color="dark" position="stacked">Nome Completo</ion-label>
              <ion-input inputmode="text" placeholder="ex..: joão silva" value="Fausto Silva" disabled></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="dark">Estado</ion-label>
              <ion-select value="Paraná" disabled>
                <ion-select-option>Paraná</ion-select-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label color="dark" position="stacked">Região</ion-label>
              <ion-select placeholder="Escolher" id="seletorCidade">
                <ion-select-option>(41) Curitiba e Região</ion-select-option>
                <ion-select-option>(42) Ponta Grossa e Região</ion-select-option>
                <ion-select-option>(43) Londrina e Região</ion-select-option>
                <ion-select-option>(44) Maringá e Região</ion-select-option>
                <ion-select-option>(45) Foz do Iguaçu e Região</ion-select-option>
                <ion-select-option>(46) Pato Branco e Região</ion-select-option>
              </ion-select>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button size="large" expand="full" color="tertiary" (click)="sendData()" no-margin>Salvar</ion-button>
  </ion-card>

</ion-content>
